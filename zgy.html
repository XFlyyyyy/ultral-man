<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>flex布局</title>
    <style>
      body {
        margin: 0;
        height: 100vh;
        background-color: rgb(170, 165, 165);
      }
      /* *{
        border: 1px solid black;
      } */
      .yinying {
        -webkit-box-shadow: 0px 0px 86px -1px rgba(0, 0, 0, 0.65);
        -moz-box-shadow: 0px 0px 86px -1px rgba(0, 0, 0, 0.65);
        box-shadow: 0px 0px 86px -1px rgba(0, 0, 0, 0.65);
      }
      .flex {
        display: flex;
      }
      .baise {
        background-color: white;
      }
      .flex1 {
        flex: 1;
      }
      .column {
        flex-direction: column;
      }
      .mg8 {
        margin: 8px;
      }
      .mgr8 {
        margin-right: 8px;
      }
      .mgt8 {
        margin-top: 8px;
      }
      .daohang {
        padding: 10px 20px;
        border-bottom: solid 1px gray;
        font-size: 14;
        color: #666;
      }
      @media (max-width: 600px) {
        .cebian {
          display: none;
        }
        .neirong {
          flex-direction: column;
        }
        .shujuqu {
          flex-direction: column;
        }
        .shuju {
          margin: 0 0 8px;
        }
        .youqu {
          margin-left: 8px;
          flex: auto;
        }
        .neirong::-webkit-scrollbar {
          display: none;
        }
      }
    </style>
  </head>
  <body class="flex">
    <!--侧边栏-->
    <div style="width: 200px; z-index: 1" class="baise yinying cebian">
      <!--头像栏-->
      <div
        style="
          padding: 10%;
          align-items: center;
          justify-content: center;
          border-bottom: solid 1px #999;
        "
        class="flex"
      >
        <img
          src="奥特曼人间体.jpg"
          alt="奥特曼人间体"
          width="40px"
          height="40px"
        />
        <div style="margin-left: 10px">章鲑鱼</div>
      </div>
      <!--导航栏-->
      <div class="flex1">
        <div class="daohang">导航栏</div>
        <div class="daohang">导航栏</div>
        <div class="daohang">导航栏</div>
        <div class="daohang">导航栏</div>
        <div class="daohang">导航栏</div>
      </div>
    </div>
    <!--主区域-->
    <div class="flex1 flex column">
      <!--头部栏-->
      <div style="height: 60px; z-index: 1" class="baise yinying"></div>
      <!--内容区-->
      <div class="flex1 flex neirong" style="overflow: auto">
        <!--左区-->
        <div style="flex: 3" class="flex column mg8">
          <!--数据区-->
          <div class="flex shujuqu">
            <!--数据块-->
            <div
              style="height: 100px"
              class="flex1 baise mgr8 yinying shuju"
            ></div>
            <div
              style="height: 100px"
              class="flex1 baise mgr8 yinying shuju"
            ></div>
            <div
              style="height: 100px"
              class="flex1 baise mgr8 yinying shuju"
            ></div>
            <div style="height: 100px" class="flex1 baise yinying shuju"></div>
          </div>
          <!--列表区-->
          <div class="flex column">
            <!--列表项-->
            <div></div>
            <!--列表项-->
            <div style="height: 160px" class="baise mgt8 yinying"></div>
            <div style="height: 160px" class="baise mgt8 yinying"></div>
            <div style="height: 160px" class="baise mgt8 yinying"></div>
            <div style="height: 160px" class="baise mgt8 yinying"></div>
            <div style="height: 160px" class="baise mgt8 yinying"></div>
            <div style="height: 160px" class="baise mgt8 yinying"></div>
            <div style="height: 160px" class="baise mgt8 yinying"></div>
          </div>
        </div>
        <!--右区-->
        <div style="flex: 1" class="flex column mgt8 yinying ;youqu">
          <!--提示区-->
          <div style="height: 150px" class="baise yinying"></div>
          <!--消息区-->
          <div style="height: 300px" class="baise mgt8 yinying"></div>
        </div>
      </div>
    </div>
  </body>
</html>
